name: Deployment to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main  # <-- specify the branch you want to deploy from
  pull_request:

env:
  REPO_NAME: ${{ github.event.repository.name }}
  REPO_OWNER: ${{ github.repository_owner }}

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pages: write
      id-token: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.146.0'
          extended: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - run: npm install
      - name: Show latest commit and branch
        run: |
          echo "Branch: $(git rev-parse --abbrev-ref HEAD)"
          git log -1 --pretty=oneline
          git describe --always --dirty --tags || true
          echo "Is shallow? $(git rev-parse --is-shallow-repository)"
          echo "Tracked file?" && git ls-files -- ./content/cn/blog/Dev\ Tools/Markdown转PDF加水印工具.md || true
          echo "Recent history for file:" && git log -3 --name-status -- ./content/cn/blog/Dev\ Tools/Markdown转PDF加水印工具.md || true
          echo "Check content file commit (if tracked):"
          git log -1 --pretty=oneline -- ./content/cn/blog/Dev\ Tools/Markdown转PDF加水印工具.md || true
          git status --porcelain ./content/cn/blog/Dev\ Tools/Markdown转PDF加水印工具.md || true
          

      
      - run: hugo --enableGitInfo --baseURL https://${REPO_OWNER}.github.io/${REPO_NAME}/ --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.ref == 'refs/heads/main' }} # <-- specify same branch as above here
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
