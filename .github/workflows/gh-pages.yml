name: Deployment to GitHub Pages

# 触发条件：手动触发 + main分支推送（移除pull_request，避免不必要的触发）
on:
  workflow_dispatch:  # 支持手动触发
  push:
    branches:
      - main  # 仅在main分支推送时触发

env:
  REPO_NAME: ${{ github.event.repository.name }}
  REPO_OWNER: ${{ github.repository_owner }}

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write       # 用于推送gh-pages分支
      pages: write          # 用于GitHub Pages部署
      id-token: write       # 用于Pages身份验证
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}  # 避免并发部署冲突
    steps:
      # 1. 拉取仓库代码
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 拉取完整提交历史（Hugo需要GitInfo）

      # 2. 安装Hugo（Docsy依赖extended版本）
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.155.0'
          extended: true

      # 3. 安装Node.js（Docsy需要npm依赖）
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # 缓存npm依赖，加速构建
          cache-dependency-path: '**/package-lock.json'

      # 4. 清理旧的构建产物
      - name: Clean build artifacts
        run: | 
          rm -rf public
          npm run clean

      # 5. 安装npm依赖（Docsy主题必需）
      - run: npm install

      # 5.5. 全局安装postcss-cli和rtlcss（样式处理必需）
      - run: npm install -g postcss-cli rtlcss

      # 6. 更新Hugo模块（下载Docsy主题）
      - name: Update Hugo Modules
        run: |
          hugo mod clean
          hugo mod get -u
          hugo mod tidy

      # 7. 构建Hugo站点
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo --baseURL https://zero-kq.github.io/docsy/ \
            --minify \
            --enableGitInfo \
            --cleanDestinationDir \
            -v

      # 6. 部署到gh-pages分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public       # Hugo构建产物目录
          force_orphan: true          # 清空gh-pages历史，减小分支体积
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'